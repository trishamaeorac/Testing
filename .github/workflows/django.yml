name: Django CI

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]  # Avoid Python 3.7 if not needed

    steps:
      # Clean up git configurations to avoid proxy issues
      - name: Clean Git Configurations
        run: |
          git config --global --unset-all http.proxy
          git config --global --unset-all https.proxy

      - uses: actions/checkout@v2  # Use stable version of checkout
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2  # Use stable version for Python setup
        with:
          python-version: ${{ matrix.python-version }}
      
      # Cache pip dependencies with updated version of actions/cache
      - name: Cache pip dependencies
        uses: actions/cache@v4  # Updated to v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        run: |
          python manage.py test
