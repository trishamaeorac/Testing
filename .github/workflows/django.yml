name: Django CI

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2  # Use stable version of checkout
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2  # Use stable version for Python setup
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4  # Ensure we're using the updated cache version
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt  # Install without using cache

      - name: Run Migrations
        run: |
          python manage.py migrate  # Ensure the database is up to date before running tests

      - name: Run Django Tests
        run: |
          python manage.py test  # Run the tests
